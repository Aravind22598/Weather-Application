<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="input-container">
            <input type="text" placeholder="Enter Location" class="search-input">
            <button class="search-btn">Search</button>

        </div>

    </header>

    <main>
        <div class="weather-info">
            <div class="temperature">21.2</div>
            <div class="location-date-time">
                <div class="location" id="location">Delhi</div>
                <span class="time">12:43</span>
                <span class="day">Monday</span>
                <span class="date">2024-07-15</span>
            </div>
            <div class="weather-state">
                <div class="icon">
                    <img src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="">
                </div>
                <div class="state">Sunny</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>


</html>
